<ul>
<li>UIDynamic<br>  <br> 物理引擎<pre><code><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">		UIDynamicAnimator *animator = [[UIDynamicAnimator alloc] initWithReferenceView:self.view];</span><br><span class="line">		UIGravityBehavior *gravity = [[UIGravityBehavior alloc] init];</span><br><span class="line"><span class="comment">// magnitude越大，速度增长越快</span></span><br><span class="line">gravity.magnitude = <span class="number">100</span>;</span><br><span class="line"><span class="comment">// 添加元素 告诉仿真器哪些元素添加重力行为</span></span><br><span class="line">[gravity addItem:self.sxView];</span><br><span class="line"><span class="comment">// 添加到仿真器中开始仿真</span></span><br><span class="line">[self.animator addBehavior:gravity];</span><br></pre></td></tr></table></figure>
</code></pre></li>
</ul>
<ul>
<li><p>UIBezierPath<br>  <br> 用法：</p>
<pre><code><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">	-(<span class="keyword">void</span>)drawRect:(CGRect)rect &#123;</span><br><span class="line">    UIColor *color = [UIColor greenColor];</span><br><span class="line">    [color <span class="built_in">set</span>];</span><br><span class="line">    UIBezierPath *path = [UIBezierPath bezierPath];</span><br><span class="line">    path.lineWidth = <span class="number">0.1</span>;</span><br><span class="line">    path.lineCapStyle = kCGLineCapRound; <span class="comment">//线条拐角</span></span><br><span class="line">    path.lineJoinStyle = kCGLineCapRound;</span><br><span class="line">    [path moveToPoint:CGPointMake(<span class="number">10</span>, <span class="number">30</span>)];</span><br><span class="line">    [path addLineToPoint:CGPointMake(<span class="number">300</span>, <span class="number">130</span>)];</span><br><span class="line">    [path addLineToPoint:CGPointMake(<span class="number">0</span>, <span class="number">300</span>)];</span><br><span class="line">    [path closePath];</span><br><span class="line">    [path stroke];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</code></pre></li>
<li><p>UIDocument<br>  <br>虚基类，需要继承实现</p>
</li>
<li></li>
</ul>
